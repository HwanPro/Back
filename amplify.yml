version: 1
frontend:
  phases:
    preBuild:
      commands:
        - export JAVA_HOME=/usr/lib/jvm/java-11-openjdk
        - chmod +x mvnw
    build:
      commands:
        - ./mvnw clean package
  artifacts:
    baseDirectory: target
    files:
      - '**/*.jar'
  cache:
    paths:
      - ~/.m2/repository/**/*
